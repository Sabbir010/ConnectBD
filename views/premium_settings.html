<div class="glass-card p-6 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">Premium & Discount Settings</h2>
        <button class="back-to-staff-panel text-violet-600 font-semibold hover:underline">&larr; Back to Staff Panel</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white/50 p-4 rounded-lg">
            <h3 class="font-bold text-lg mb-4 border-b pb-2">General Settings</h3>
            <form id="premium-settings-form" class="space-y-4">
                <div class="flex items-center justify-between">
                    <label for="coupon-system-enabled" class="font-medium text-gray-700">Enable Coupon System:</label>
                    <input type="checkbox" id="coupon-system-enabled" name="coupon_system_enabled" class="h-6 w-6 rounded">
                </div>
                
                <div class="flex items-center justify-between">
                    <label for="site-wide-discount-enabled" class="font-medium text-gray-700">Enable Site-Wide Discount:</label>
                    <input type="checkbox" id="site-wide-discount-enabled" name="site_wide_discount_enabled" class="h-6 w-6 rounded">
                </div>

                <div>
                    <label for="site-wide-discount-percent" class="block font-medium text-gray-700">Site-Wide Discount Percentage:</label>
                    <input type="number" id="site-wide-discount-percent" name="site_wide_discount_percent" min="0" max="90" class="w-full p-2 mt-1 border rounded-lg shadow-sm input-field">
                </div>
                
                <button type="submit" class="w-full py-2 font-semibold text-white bg-violet-600 rounded-lg shadow-md hover:bg-violet-700">Save Settings</button>
            </form>
        </div>

        <div class="bg-white/50 p-4 rounded-lg">
            <h3 class="font-bold text-lg mb-4 border-b pb-2">Coupon Generator</h3>
            <form id="generate-coupon-form" class="space-y-4">
                <div>
                    <label for="coupon-discount-percent" class="block font-medium text-gray-700">Discount Percentage (%):</label>
                    <input type="number" id="coupon-discount-percent" name="discount_percent" min="1" max="90" class="w-full p-2 mt-1 border rounded-lg shadow-sm input-field" required>
                </div>
                <button type="submit" class="w-full py-2 font-semibold text-white bg-green-600 rounded-lg shadow-md hover:bg-green-700">Generate New Coupon</button>
            </form>
            
            <div class="mt-6">
                <h4 class="font-semibold mb-2">Unused Coupon Codes:</h4>
                <div id="unused-coupons-list" class="max-h-48 overflow-y-auto bg-gray-50 p-2 rounded-lg space-y-1">
                    </div>
            </div>
        </div>
    </div>
</div>

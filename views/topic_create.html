<div class="glass-card p-6 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">Create New Topic</h2>
        <button class="back-to-topics text-violet-600 font-semibold hover:underline">&larr; Back to Topics</button>
    </div>
    <form id="topic-create-form" class="space-y-4">
        <div>
            <label class="block font-medium text-gray-700">Topic Title</label>
            <input type="text" name="title" class="w-full p-3 border rounded-lg shadow-sm input-field" required>
        </div>
        <div>
            <label class="block font-medium text-gray-700">Category</label>
            <select name="category" class="w-full p-3 border rounded-lg shadow-sm input-field">
                <option value="General Forum">General Forum</option>
                <option value="Site Official">Site Official</option>
                <option value="Entertainment Forum">Entertainment Forum</option>
                <option value="Tech Forum">Tech Forum</option>
                <option value="Culture n People">Culture n People</option>
                <option value="ConnectBD Rules">ConnectBD Rules</option>
                <option value="ConnectBD All Quiz">ConnectBD All Quiz</option>
                <option value="ConnectBD Game">ConnectBD Game</option>
                <option value="Facebook Page">Facebook Page</option>
            </select>
        </div>
        <div>
            <label class="block font-medium text-gray-700">Details</label>
            <textarea name="content" rows="6" class="w-full p-3 border rounded-lg shadow-sm input-field" required></textarea>
        </div>
        <button type="submit" class="w-full py-3 font-semibold text-gray-700 bg-white rounded-lg shadow-md hover:bg-gray-100 transition-colors">Submit Topic</button>
    </form>
</div>

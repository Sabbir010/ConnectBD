<div class="glass-card p-6 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">Withdraw Balance</h2>
        <button class="back-to-profile text-violet-600 font-semibold hover:underline">&larr; Back to Profile</button>
    </div>
    <form id="withdrawal-form" class="space-y-4">
        <div>
            <label class="block font-medium text-gray-700">Amount</label>
            <input type="number" name="amount" class="w-full p-3 border rounded-lg shadow-sm input-field" required>
        </div>
        <div>
            <label class="block font-medium text-gray-700">Withdrawal Method</label>
            <select name="method" class="w-full p-3 border rounded-lg shadow-sm input-field">
                <option value="bKash">bKash</option>
                <option value="Nagad">Nagad</option>
            </select>
        </div>
        <div>
            <label class="block font-medium text-gray-700">Account Number</label>
            <input type="text" name="account_number" class="w-full p-3 border rounded-lg shadow-sm input-field" required>
        </div>
        <button type="submit" class="w-full py-3 font-semibold text-gray-700 bg-white rounded-lg shadow-md hover:bg-gray-100 transition-colors">Request Withdrawal</button>
    </form>
</div>

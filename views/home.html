<div id="broadcast-message-container" class="hidden"></div>

<div id="home-header-info" class="glass-card p-4 rounded-xl shadow-lg mb-6 text-center text-gray-700">
    <p id="live-date-time" class="font-semibold text-lg"></p>
    <p id="welcome-message" class="font-bold text-xl mt-1"></p>
</div>
<div id="latest-pm-notification" class="hidden"></div>
<div id="quiz-announcement-container" class="hidden"></div>

<div class="glass-card p-4 rounded-xl shadow-lg">
    <h3 class="font-bold text-lg mb-4 text-gray-700 text-center border-b border-white/50 pb-2">ShoutBox</h3>
    <div id="latest-shout-container" class="mb-4"></div>
    <form id="shout-form">
        <textarea id="shout-message" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm input-field" placeholder="What's on your mind..."></textarea>
        <div class="flex justify-end items-center mt-2 space-x-4">
            <button type="button" id="shout-history-btn" class="px-4 py-2 font-semibold text-gray-700 bg-white/80 rounded-lg shadow-md hover:bg-gray-100">History</button>
            <button type="submit" class="px-4 py-2 font-semibold text-violet-700 bg-white rounded-lg shadow-md hover:bg-gray-100">Post</button>
        </div>
    </form>
</div>

<div id="home-layout-container">
    <div id="tools-section-container" class="layout-box hidden glass-card p-4 rounded-xl shadow-lg">
        <h3 class="font-bold text-lg mb-4 text-gray-700 text-center border-b border-white/50 pb-2">Tools Section</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-2">
            <button type="button" id="premium-tools-btn" class="hidden premium-only py-2 font-semibold text-white bg-gradient-to-r from-yellow-400 to-orange-500 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-crown"></i> Premium Tools</button>
            <button type="button" id="staff-panel-btn-home" class="hidden staff-only py-2 font-semibold text-white bg-gradient-to-r from-red-500 to-red-600 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-user-shield"></i> Staff Panel</button>
        </div>
    </div>

    <div class="layout-box glass-card p-4 rounded-xl shadow-lg">
        <h3 class="font-bold text-lg mb-4 text-gray-700 text-center border-b border-white/50 pb-2">Interactions</h3>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-2">
            <button type="button" id="inbox-btn" class="py-2 font-semibold text-white bg-gradient-to-r from-green-500 to-teal-500 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-envelope"></i> Inbox</button>
            <button type="button" id="notifications-btn" class="relative py-2 font-semibold text-white bg-gradient-to-r from-yellow-500 to-orange-500 rounded-lg shadow-md hover:opacity-90 transition-opacity">
                <i class="fas fa-bell"></i> Notifications
                <span id="notification-count-badge" class="hidden absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"></span>
            </button>
            <button type="button" id="friends-btn" class="py-2 font-semibold text-white bg-gradient-to-r from-blue-500 to-sky-500 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-user-friends"></i> Friends</button>
            <button type="button" id="topics-btn" class="py-2 font-semibold text-white bg-gradient-to-r from-purple-500 to-indigo-500 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-comments"></i> Topics</button>
            <button type="button" id="archives-btn" class="py-2 font-semibold text-white bg-gradient-to-r from-indigo-500 to-blue-500 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-archive"></i> Archives</button>
            <button type="button" id="quiz-contests-btn" class="py-2 font-semibold text-white bg-gradient-to-r from-red-400 to-pink-500 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-trophy"></i> Quiz/Contests [0/0]</button>
            <button type="button" id="gold-coin-btn" class="py-2 font-semibold text-white bg-gradient-to-r from-amber-500 to-yellow-500 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-coins"></i> Gold Coin</button>
            <button type="button" id="buy-premium-btn" class="py-2 font-semibold text-white bg-gradient-to-r from-pink-500 to-rose-500 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-star"></i> Buy Premium</button>
            <button type="button" id="games-btn" class="py-2 font-semibold text-white bg-gradient-to-r from-gray-600 to-gray-800 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-gamepad"></i> Games</button>
            <button type="button" id="cricket-btn" class="py-2 font-semibold text-white bg-gradient-to-r from-emerald-500 to-green-600 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-cricket"></i> Cricket</button>
            <button type="button" id="gifts-btn" class="py-2 font-semibold text-white bg-gradient-to-r from-pink-500 to-red-500 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-gift"></i> Gifts</button>
            <button type="button" id="win-money-btn" class="py-2 font-semibold text-white bg-gradient-to-r from-teal-500 to-cyan-500 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-trophy"></i> WiN Money</button>
            <button type="button" id="themes-btn" class="py-2 font-semibold text-white bg-gradient-to-r from-pink-400 to-red-400 rounded-lg shadow-md hover:opacity-90 transition-opacity"><i class="fas fa-palette"></i> Theme Shop</button>
        </div>
    </div>

    <div class="layout-box glass-card p-4 rounded-xl shadow-lg">
        <h3 class="font-bold text-lg mb-4 text-gray-700 text-center border-b border-white/50 pb-2">Expand</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-2">
            <button type="button" id="statistics-btn" class="col-span-full py-2 font-semibold text-white bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg shadow-md hover:opacity-90 transition-opacity">
                <i class="fas fa-chart-bar"></i> Statistics
            </button>
        </div>
    </div>

    <div class="layout-box glass-card p-4 rounded-xl shadow-lg text-gray-700">
        <h3 class="font-bold text-lg mb-4 text-center">Member Statistics</h3>
        <div id="site-stats-container" class="space-y-2 text-md">
            <div class="flex justify-between"><span>Members Online:</span> <a data-list-type="total_online" class="stats-link" id="stats-total-online">0</a></div>
            <div class="flex justify-between"><span>Males Online:</span> <a data-list-type="male_online" class="stats-link" id="stats-male-online">0</a></div>
            <div class="flex justify-between"><span>Females Online:</span> <a data-list-type="female_online" class="stats-link" id="stats-female-online">0</a></div>
            <div class="flex justify-between"><span>Premium Users:</span> <a data-list-type="premium_online" class="stats-link" id="stats-premium-online">0</a></div>
            <div class="flex justify-between"><span>Staff Online:</span> <a data-list-type="staff_online" class="stats-link" id="stats-staff-online">0</a></div>
            <hr class="my-3 border-white/50">
            <div class="flex justify-between"><span>Newest:</span> <span class="font-bold text-violet-700" id="stats-newest-member">N/A</span></div>
            <div class="flex justify-between"><span>Active Today:</span> <a data-list-type="active_today" class="stats-link" id="stats-active-today">0</a></div>
        </div>
    </div>
</div>

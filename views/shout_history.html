<div class="glass-card p-6 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-700">Shout History</h2>
        <button class="back-to-home text-violet-600 font-semibold hover:underline">&larr; Back to Home</button>
    </div>

    <div class="mb-6">
        <form id="shout-history-form">
            <textarea id="shout-history-message" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm input-field" placeholder="Post a new shout from here..."></textarea>
            <div class="flex justify-end items-center mt-2">
                <button type="submit" class="px-4 py-2 font-semibold text-violet-700 bg-white rounded-lg shadow-md hover:bg-gray-100">Post Shout</button>
            </div>
        </form>
    </div>

    <div id="shout-history-list" class="space-y-4"></div>

    <div id="shout-pagination-container" class="flex justify-center items-center mt-6 space-x-2"></div>
</div>

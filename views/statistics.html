<div class="glass-card p-6 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">Statistics</h2>
        <button class="back-to-home text-violet-600 font-semibold hover:underline">&larr; Back to Home</button>
    </div>

    <div>
        <h3 class="font-bold text-lg mb-4 text-gray-700 border-b border-white/50 pb-2">General Stats</h3>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-2">
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-blue-500 to-sky-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="total_members">
                <i class="fas fa-users mr-2"></i> Total Members (<span id="total-members-count">0</span>)
            </button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="male_members">
                <i class="fas fa-male mr-2"></i> Male (<span id="male-members-count">0</span>)
            </button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-pink-500 to-rose-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="female_members">
                <i class="fas fa-female mr-2"></i> Female (<span id="female-members-count">0</span>)
            </button>
        </div>
    </div>

    <div class="mt-8">
        <h3 class="font-bold text-lg mb-4 text-gray-700 border-b border-white/50 pb-2">Top Lists</h3>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-2">
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-lime-500 to-green-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="top_balance"><i class="fas fa-wallet mr-2"></i>Top Balance</button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-amber-500 to-yellow-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="top_gold_coin"><i class="fas fa-coins mr-2"></i>Top Gold Coin</button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-purple-500 to-indigo-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="top_shouters"><i class="fas fa-bullhorn mr-2"></i>Top Shouters</button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-green-500 to-teal-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="top_chatters"><i class="fas fa-comments mr-2"></i>Top Chatters</button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-pink-500 to-red-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="top_gifter"><i class="fas fa-gift mr-2"></i>Top Gifter</button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-orange-500 to-red-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="top_gift_receiver"><i class="fas fa-inbox mr-2"></i>Top Gift Receiver</button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-gray-700 to-gray-800 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="top_gamers"><i class="fas fa-gamepad mr-2"></i>Top Gamers</button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-sky-500 to-blue-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="top_profile_view"><i class="fas fa-eye mr-2"></i>Top Profile View</button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-blue-500 to-violet-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="longest_online"><i class="fas fa-clock mr-2"></i>Longest Online</button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-indigo-500 to-blue-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="top_archive_posters"><i class="fas fa-archive mr-2"></i>Top Archive Posters</button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-teal-500 to-cyan-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="top_topic_creator"><i class="fas fa-pen-nib mr-2"></i>Top Topic Creator</button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-rose-500 to-pink-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="top_posters"><i class="fas fa-reply mr-2"></i>Top Posters</button>
        </div>
    </div>

    <div class="mt-8">
        <h3 class="font-bold text-lg mb-4 text-gray-700 border-b border-white/50 pb-2">Special Lists</h3>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-2">
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-red-500 to-red-600 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="staff_list"><i class="fas fa-user-shield mr-2"></i>Staff List</button>
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-yellow-400 to-orange-500 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="premium_user_list"><i class="fas fa-star mr-2"></i>Premium Users</button>
        </div>
    </div>
    <div class="mt-8">
        <h3 class="font-bold text-lg mb-4 text-gray-700 border-b border-white/50 pb-2">Ban Lists</h3>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-2">
            <button class="stat-list-link py-2 font-semibold text-white bg-gradient-to-r from-gray-600 to-gray-800 rounded-lg shadow-md hover:opacity-90 transition-opacity" data-list-type="banned_list"><i class="fas fa-user-slash mr-2"></i>Banned List</button>
        </div>
    </div>
</div>

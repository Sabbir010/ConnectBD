<div class="glass-card p-6 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">User Search</h2>
        <button class="back-to-staff-panel text-violet-600 font-semibold hover:underline">&larr; Back to Staff Panel</button>
    </div>

    <form id="user-search-form" class="mb-6">
        <div class="flex space-x-2">
            <input type="text" name="search" class="w-full p-3 border rounded-lg shadow-sm input-field" placeholder="Search by name or email..." required>
            <button type="submit" class="px-6 py-2 font-semibold text-white bg-violet-600 rounded-lg shadow-md hover:bg-violet-700">Search</button>
        </div>
    </form>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">User</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Joined</th>
                </tr>
            </thead>
            <tbody id="user-search-results" class="bg-white divide-y divide-gray-200">
                <tr>
                    <td colspan="4" class="text-center py-4 text-gray-500">Enter a search term to find users.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

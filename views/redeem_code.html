<div class="glass-card p-6 rounded-2xl shadow-lg max-w-md mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">Redeem a Code</h2>
        <button class="back-to-home text-violet-600 font-semibold hover:underline">&larr; Back to Home</button>
    </div>

    <form id="redeem-code-form" class="space-y-4">
        <div>
            <label for="promo-code-input" class="block font-medium text-gray-700">Enter Your Promo Code:</label>
            <input type="text" id="promo-code-input" name="code" class="w-full p-3 border rounded-lg shadow-sm input-field" placeholder="e.g., THEME-XXXX-XXXX" required>
        </div>
        <button type="submit" class="w-full py-3 font-semibold text-white bg-violet-600 rounded-lg shadow-md hover:bg-violet-700">Redeem Now</button>
    </form>
</div>

<div class="glass-card p-6 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-4">
        <h2 id="archive-title" class="text-2xl font-bold text-gray-700"></h2>
        <button class="back-to-archives text-violet-600 font-semibold hover:underline">&larr; Back to Archives</button>
    </div>
    <div id="archive-details" class="bg-white/50 p-4 rounded-lg mb-4"></div>
    <div id="archive-interactions" class="flex items-center space-x-4 mb-6"></div>
    <div id="archive-replies" class="space-y-4"></div>
    <form id="archive-reply-form" class="mt-6">
        <input type="hidden" name="archive_id" id="reply-archive-id">
        <textarea name="content" class="w-full p-3 border rounded-lg shadow-sm input-field" rows="3" placeholder="Write a reply..."></textarea>
        <button type="submit" class="mt-2 px-4 py-2 font-semibold text-white bg-violet-600 rounded-lg shadow-md hover:bg-violet-700">Post Reply</button>
    </form>
</div>

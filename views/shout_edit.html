<div class="glass-card p-6 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">Edit Shout</h2>
        <button class="back-to-shout-history text-violet-600 font-semibold hover:underline">&larr; Back to Shout History</button>
    </div>
    <form id="shout-edit-form" class="space-y-4">
        <input type="hidden" name="shout_id" id="edit-shout-id">
        <div>
            <label class="block font-medium text-gray-700">Edit your shout:</label>
            <textarea id="edit-shout-message" name="message" rows="5" class="w-full p-3 border rounded-lg shadow-sm input-field" required></textarea>
        </div>
        <button type="submit" class="w-full py-3 font-semibold text-gray-700 bg-white rounded-lg shadow-md hover:bg-gray-100 transition-colors">Update Shout</button>
    </form>
</div>

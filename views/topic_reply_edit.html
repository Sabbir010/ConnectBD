<div class="glass-card p-6 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">Edit Reply</h2>
        <button id="back-to-topic-from-edit" class="text-violet-600 font-semibold hover:underline">&larr; Back to Topic</button>
    </div>
    <form id="topic-reply-edit-form" class="space-y-4">
        <input type="hidden" name="reply_id" id="edit-reply-id">
        <input type="hidden" name="topic_id" id="edit-reply-topic-id">
        <div>
            <label class="block font-medium text-gray-700">Your Reply</label>
            <textarea id="edit-reply-content" name="content" rows="6" class="w-full p-3 border rounded-lg shadow-sm input-field" required></textarea>
        </div>
        <button type="submit" class="w-full py-3 font-semibold text-gray-700 bg-white rounded-lg shadow-md hover:bg-gray-100 transition-colors">Update Reply</button>
    </form>

<div class="glass-card p-6 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-gray-700">Forum</h2>
        <div>
            <button id="create-topic-btn" class="bg-violet-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-violet-700">Create Topic</button>
            <button class="back-to-home text-violet-600 font-semibold hover:underline ml-4">&larr; Back to Home</button>
        </div>
    </div>
    
    <div id="forum-stats-container" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 text-sm">
        <div id="last-post-stat" class="p-3 bg-gray-50 rounded-lg"></div>
        <div id="random-topic-stat" class="p-3 bg-gray-50 rounded-lg"></div>
        <div id="total-counts-stat" class="p-3 bg-gray-50 rounded-lg"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 mb-6">
        <div>
            <h3 class="font-bold text-lg mb-2">Forum Catagories:</h3>
            <ul id="topic-categories" class="space-y-1 list-disc list-inside"></ul>
        </div>
        <div>
             <h3 class="font-bold text-lg mb-2">Search:</h3>
             <form id="topic-search-form">
                <input type="text" name="text" class="w-full p-2 border rounded" placeholder="Text..." required>
                <div class="flex gap-2 mt-2">
                    <select name="in" class="w-full p-2 border rounded">
                        <option value="topic_posts">Topic Posts</option>
                        <option value="topic_name">Topic Name</option>
                    </select>
                    <select name="order" class="w-full p-2 border rounded">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                    </select>
                </div>
                <button type="submit" class="w-full p-2 mt-2 bg-violet-600 text-white rounded hover:bg-violet-700">Find It</button>
             </form>
        </div>
    </div>

    <div id="topic-list-header" class="hidden">
        <h2 id="topic-list-title" class="text-xl font-bold text-gray-700 mb-4"></h2>
    </div>
    <div id="topic-list" class="space-y-3"></div>
    <div id="topic-list-pagination" class="flex justify-center items-center mt-6 space-x-2"></div>
</div>

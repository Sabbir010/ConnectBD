<div class="glass-card p-6 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">Theme Promo Code Generator</h2>
        <button class="back-to-staff-panel text-violet-600 font-semibold hover:underline">&larr; Back to Staff Panel</button>
    </div>

    <div class="bg-white/50 p-4 rounded-lg">
        <div class="space-y-4">
            <div>
                <label for="theme-select-for-promo" class="block font-medium text-gray-700">Select a Theme to Generate Code:</label>
                <select id="theme-select-for-promo" class="w-full p-2 mt-1 border rounded-lg">
                    <option value="">Loading themes...</option>
                </select>
            </div>
            <button id="generate-promo-code-btn" class="w-full py-2 font-semibold text-white bg-green-600 rounded-lg shadow-md hover:bg-green-700">Generate Code</button>
        </div>
        
        <div id="generated-code-container" class="mt-6 text-center hidden">
            <h4 class="font-bold">Generated Code:</h4>
            <div class="p-3 bg-gray-100 rounded-lg mt-2">
                <p id="generated-code-text" class="text-2xl font-mono font-bold text-violet-700"></p>
            </div>
            <p class="text-sm text-gray-600 mt-2">Share this code with any user. It can only be used once.</p>
        </div>
    </div>
</div>

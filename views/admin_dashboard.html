<div class="glass-card p-6 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">Admin Dashboard</h2>
        <button class="back-to-staff-panel text-violet-600 font-semibold hover:underline">&larr; Back to Staff Panel</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
        <div class="bg-blue-100 p-4 rounded-lg shadow">
            <h3 class="font-bold text-blue-800">New Users (24h)</h3>
            <p id="stats-new-users" class="text-3xl font-bold text-blue-600">0</p>
        </div>
        <div class="bg-green-100 p-4 rounded-lg shadow">
            <h3 class="font-bold text-green-800">Total Shouts</h3>
            <p id="stats-total-shouts" class="text-3xl font-bold text-green-600">0</p>
        </div>
        <div class="bg-yellow-100 p-4 rounded-lg shadow">
            <h3 class="font-bold text-yellow-800">Pending Reports</h3>
            <p id="stats-pending-reports" class="text-3xl font-bold text-yellow-600">0</p>
        </div>
        <div class="bg-purple-100 p-4 rounded-lg shadow">
            <h3 class="font-bold text-purple-800">Total Members</h3>
            <p id="stats-total-members" class="text-3xl font-bold text-purple-600">0</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white/50 p-4 rounded-lg">
            <h3 class="font-bold text-lg mb-4">User Registrations (Last 7 Days)</h3>
            <canvas id="user-registration-chart"></canvas>
        </div>
        <div class="bg-white/50 p-4 rounded-lg">
            <h3 class="font-bold text-lg mb-4">Content Overview</h3>
            <canvas id="content-overview-chart"></canvas>
        </div>
    </div>
</div>

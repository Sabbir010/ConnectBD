<div class="glass-card p-6 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">Edit Archive</h2>
        <button class="back-to-archives text-violet-600 font-semibold hover:underline">&larr; Back to Archives</button>
    </div>
    <form id="archive-edit-form" class="space-y-4">
        <input type="hidden" name="archive_id" id="edit-archive-id">
        <div>
            <label class="block font-medium text-gray-700">Title</label>
            <input type="text" id="edit-archive-title" name="title" class="w-full p-3 border rounded-lg shadow-sm input-field" required>
        </div>
        <div>
            <label class="block font-medium text-gray-700">Category</label>
            <select id="edit-archive-category" name="category" class="w-full p-3 border rounded-lg shadow-sm input-field">
                <option value="Fun">Fun</option>
                <option value="Story">Story</option>
                <option value="Tech">Tech</option>
                <option value="Movie">Movie</option>
                <option value="Sports">Sports</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Gaming">Gaming</option>
            </select>
        </div>
        <div>
            <label class="block font-medium text-gray-700">Details</label>
            <textarea id="edit-archive-content" name="content" rows="8" class="w-full p-3 border rounded-lg shadow-sm input-field" required></textarea>
        </div>
        <button type="submit" class="w-full py-3 font-semibold text-gray-700 bg-white rounded-lg shadow-md hover:bg-gray-100 transition-colors">Update Archive</button>
    </form>
</div>
